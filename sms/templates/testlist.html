{% extends "layout.html" %}

{% block title %}Add Test Records{% endblock %}

{% block main %}

<section class="container">
    <div class="row">
        <div class="col-xs-12">
            <ul class="breadcrumb">
                <li><a class="text-primary" href="/">Home</a></li>
                <li><a class="text-primary" href="/test">Test Records</a></li>
                {% if id %}
                <li><a class="text-primary" href="/students">Students</a></li>
                {% endif %}
                <li class="active">Add Test Records</li>
            </ul>
        </div>
    </div>
</section>

<section>
    <div class="row">
        <div class="col-md-12">
            <br>
        </div>
    </div>
</section>

<section class="container">
    <div class="row">
        <div class="col-md-2">
        </div>
        <div class="col-md-8">

            <div class="record-table-container panel panel-default">
                <table class="table table-bordered table-condensed" id="studentsTable" style="background:white;">
                    <thead>
                    <tr class="success">
                        <th class="">ID</th>
                        <th class="">Date</th>
                        <th class="">Subject</th>
                        <th class="">Toal Marks</th>
                    </tr>
                    </thead>

                    <tbody>


                    {% for x in test %}
                    <tr class="">
                        <td class="col-md-1">
                            <input class="form-control c-p" disabled type="text"
                                   placeholder="{{x.id}}">
                        </td>
                        <td class="col-md-1">
                            <input class="form-control c-p" disabled type="text"
                                   placeholder="{{x.date}}">
                        </td>
                        <td class="col-md-1">
                            <input class="form-control c-p" disabled type="text"
                                   placeholder="{{x.subject}}">
                        </td>
                        <td class="col-md-1">
                            <input class="form-control c-p" disabled type="text"
                                   placeholder="{{x.tm}}">
                        </td>
                    </tr>
                    {% endfor %}
                    </tbody>
                </table>

            </div>


        </div>
    </div>
</section>
